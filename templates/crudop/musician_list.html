{% extends 'crudop/crudop.html'%}
{% block content %}
<h1>{{title}}</h1>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Instrument</th>
    </tr>
    {%for value in musicians%}
    <tr>
        <td><a href="{%url 'album_list' artist_id=value.id %}">{{value.first_name}}</a></td>
        <td>{{value.last_name}}</td>
        <td>{{value.instrument}}</td>
    </tr>
    {%endfor%}
</table>
{% endblock %}
