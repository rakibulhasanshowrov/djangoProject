{% extends 'crudop/crudop.html'%}
{% block content %}
<h4>Edit Album Info:</h4>
{%if success%}
<div class="alert alert-success">{{success}}</div>
{%endif%}
<form action="" method="POST">
    {{form.as_p}}
    {%csrf_token%}
    <input type="submit" name="submit" value="update" class="btn btn-info btn-sm">
</form>
<br>
<a href="{% url 'delete_album' album_id=album_id %}" class="btn btn-danger btn-sm" onclick="return confirm('Do you really Want to Delete?')">Delete</a>
{% endblock %}
