{% extends "first_app/base.html" %}

{% block body_block%}
    <h4>Showing the Musician List Data</h4>
    <table border="1">
        <tr>
            <th>First_Name</th>
            <th>last_Name</th>
            <th>Instrument</th>
        </tr>
        {% for row in musician%}
        <tr>
            <td>{{row.first_name}}</td>
            <td>{{row.last_name}}</td>
            <td>{{row.instrument}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
